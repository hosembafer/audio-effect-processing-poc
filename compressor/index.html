<!DOCTYPE html>
<html>
  <head>
    <title>Compressor</title>
  </head>
  <body>
    <audio controls src="../assets/drum-beat.mp3" id="source"></audio>
    <div></div>
    <input type="checkbox" id="enabled"> <label for="enabled">On / Off</label>
    <div class="options-form">
      <div>
        <label>Threshold</label>
        <input type="range" value="-20" name="threshold" min="-100" max="0" />
        <span id="threshold-value"></span>
      </div>
      <div>
        <label>Knee</label>
        <input type="range" value="30" name="knee" min="0" max="40" />
        <span id="knee-value"></span>
      </div>
      <div>
        <label>Ratio</label>
        <input type="range" value="12" name="ratio" min="1" max="20" />
        <span id="ratio-value"></span>
      </div>
      <div>
        <label>Attack</label>
        <input type="range" value="0.001" name="attack" min="0.001" max="1" step="0.001" />
        <span id="attack-value"></span>
      </div>
      <div>
        <label>Release</label>
        <input type="range" value="0.5" name="release" min="0.01" max="1" step="0.01" />
        <span id="release-value"></span>
      </div>
    </div>
  </body>
  <script src="./compressor.js"></script>
</html>
